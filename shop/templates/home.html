{% load static %}
		<!-- Start Hero Section -->
        <div class="hero">
            <div class="container">
                {% for home in homes %}
                <div class="row justify-content-between">
                    <div class="col-lg-5">
                        <div class="intro-excerpt">
                            <h1>{{home.name}} <span clsas="d-block">{{home.title}}</span></h1>
                            <p class="mb-4">{{home.body}}</p>
                            <p><a href="{% url 'shop' %}" class="btn btn-secondary me-2">Shop Now</a><a href="{% url 'more' %}" class="btn btn-white-outline">More</a></p>
                        </div>
                    </div>
                    <div class="col-lg-7">
                        <div class="hero-img-wrap">
                            <img src="{{home.foto.url}}" class="img-fluid">
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    <!-- End Hero Section -->
