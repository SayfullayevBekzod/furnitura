<!doctype html>
{% load static %}
<html lang="en">
{% include 'head.html' %}
	<body>

		<!-- Start Header/Navigation -->
		<nav class="custom-navbar navbar navbar navbar-expand-md navbar-dark bg-dark" arial-label="Furni navigation bar">

			<div class="container">
				<a class="navbar-brand" href="{% url 'main' %}">Furni<span>.</span></a>

				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsFurni" aria-controls="navbarsFurni" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="navbarsFurni">
					<ul class="custom-navbar-nav navbar-nav ms-auto mb-2 mb-md-0">
						<li class="nav-item ">
							<a class="nav-link" href="{% url 'main' %}">Home</a>
						</li>
						<li class="active"><a class="nav-link" href="{% url 'shop' %}">Shop</a></li>
						<li><a class="nav-link" href="{% url 'about' %}">About us</a></li>
						<li><a class="nav-link" href="{% url 'services' %}">Services</a></li>
						<li><a class="nav-link" href="blog.html">Blog</a></li>
						<li><a class="nav-link" href="contact.html">Contact us</a></li>
					</ul>

					<ul class="custom-navbar-cta navbar-nav mb-2 mb-md-0 ms-5">
						<li><a class="nav-link" href="#"><img src="{% static 'c/images/user.svg' %}"></a></li>
						<li><a class="nav-link" href="cart.html"><img src="{% static 'c/images/cart.svg' %}"></a></li>
					</ul>
				</div>
			</div>
				
		</nav>
		<!-- End Header/Navigation -->

		<!-- Start Hero Section -->
			<div class="hero">
				<div class="container">
					<div class="row justify-content-between">
						<div class="col-lg-5">
							<div class="intro-excerpt">
								<h1>Shop</h1>
							</div>
						</div>
						<div class="col-lg-7">
							
						</div>
					</div>
				</div>
			</div>
		<!-- End Hero Section -->

		

		<div class="untree_co-section product-section before-footer-section">
		    <div class="container">
		      	<div class="row">
					{% for shop in shops %}
		      		<!-- Start Column 1 -->
					<div class="col-12 col-md-4 col-lg-3 mb-5">
						<a class="product-item" href="#">
							<img src="{{shop.foto.url}}" class="img-fluid product-thumbnail">
							<h3 class="product-title">{{shop.name}}</h3>
							<strong class="product-price">${{shop.price}}</strong>

							<span class="icon-cross">
								<img src="{% static 'c/images/cross.svg' %}" class="img-fluid">
							</span>
						</a>
					</div> 
					<!-- End Column 1 -->
					{% endfor %}
		      	</div>
		    </div>
		</div>


		{% include 'footer.html' %}


		<script src="{% static 'c/js/bootstrap.bundle.min.js' %}"></script>
		<script src="{% static 'c/js/tiny-slider.js' %}"></script>
		<script src="{% static 'c/js/custom.js' %}"></script>
	</body>

</html>
